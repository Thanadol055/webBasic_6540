<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
   <link rel="stylesheet" href="Css/Custom.css">
</head>
<body>
    <h1 class="text-uppercase">tutorail about table</h1>
    <hr>
    <table border="1" bordercolor="Blue" width="70%" cellpadding="10" cellspacing="0">
        <thead> <!-- ส่วนหัวตาราง -->
              <tr bgcolor="purple"> <!-- Tr คือแถว-->
                  <th>no</th> <!-- Th คือแบ่งคอลัมใน Thed-->
                  <th>name</th>
                  <th width="100px" align="center">tel</th>
              </tr>  
        </thead> 
        <tbody> <!-- ส่วนตาราง(เนื้อหา)-->
              <tr>
                 <td>1</td> <!-- Td คือแบ่งคอลัมใน Tbody-->
                 <td>Thanadol Phonin</td>
                 <td align="center">0655211386</td>
              </tr>
              <tr>
                <td>2</td>
                <td>New Jersey</td>
                <td align="center" rowspan="2">057894521</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Ten 10 head</td>
              </tr>
        </tbody> 
        <tfoot> <!-- ส่วนท้ายตาราง-->
              <tr>
                <td colspan="2" align="right">ติดต่อที่ปรึกษา</td>
                <td align="center">111111111111</td>
              </tr>
        </tfoot> 
    </table>
    <div class="button"><a href="6540_01_Home.html">Back to Home</a> </div>
</body>
</html>
